<script type="text/javascript">
	(function($){
		$(document).ready(function(){
			$('.help-icon').click(function(e){
				e.stopPropagation();
				$('.helpChat').addClass('up');
			});
			$('.down-icon').click(function(e){
				e.stopPropagation();
				$('.helpChat').removeClass('up');
			});
			
		});
	})(jQuery);
</script>

</div>

	<span class="help-tools"><span class="help-icon"></span><span class="down-icon"></span></span>
	<div>
		<span>question to help</span>
		<div class="showtext"></div>
		<div class="textcontainer">
			<div><input type="text" placeholder="type your question"/>
		</div></div>
	</div>
</div>
