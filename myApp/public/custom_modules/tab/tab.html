<script type="text/javascript">
	(function($){
		$(document).ready(function(){
			$(document).on('click','.tab li',function(e){
					e.stopPropagation();
					$('.tab>li.active').removeClass('active');
					$(e.currentTarget).addClass('active');
				});
		});
	})(jQuery);
</script>
