<!-- jquery -->
<script >
	(function($){
		$(document).ready(function(){
			$(document).on('click','.clp_head',function(e){
					e.stopPropagation();
					$(this).toggle(
							$(this).parent().animate({
					   			height: '145px'
					 		}, "slow"),
							 $(this).parent().animate({
							   height: '28px'
							 }, "slow")	
					);
					
				})
		});
	})(jQuery);
</script>
