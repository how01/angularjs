<!DOCTYPE html>
<html>
<head>
	<title>Angular Js Site</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf8" />

	<link rel="stylesheet" type="text/css" href="app.css">
	<script type="text/javascript" src="bower_modules/angular/angular.js"></script>
	<script type="text/javascript" src="bower_modules/angular/angular-route.js"></script>
	<script type="text/javascript" src="bower_modules/jquery/jquery-1.11.0.min.js"></script>

	<script type="text/javascript" src="app.js"></script>

	
	<script>
		(function($) {
			$(document).ready(function(){
				$(document).on('click', '#test', function(e) {
					e.stopPropagation();
					$('#submenu').toggleClass('showsubmenu');
					$('.caret').toggleClass('down');
				}); 
				$(document).on('click', document, function(e) {
					$('#submenu').removeClass('showsubmenu');
					$('.caret').removeClass('down');
				});
				$(document).on('click','.tab li',function(e){
					e.stopPropagation();
					$('.tab>li.active').removeClass('active');
					$(e.currentTarget).addClass('active');
				});
				$(document).on('click','.btn',function(e){
					//$(".winwrapper").show();
					$(".winwrapper").fadeIn("slow");
					$(".modal-win").slideDown('normal');
				});
				$(document).on('click','.close-btn',function(e){
					//$(".winwrapper").show();
					$(".winwrapper").fadeOut("slow");
					$(".modal-win").slideUp('normal');
				});
				$(document).on('click','.clp_head',function(e){
					e.stopPropagation();
					$(this).toggle(
							$(this).parent().animate({
					   			height: '145px'
					 		}, "slow"),
							 $(this).parent().animate({
							   height: '28px'
							 }, "slow")	
					);
					
				})
				
			});
		})(jQuery);
</script>
</head>
<body ng-app="myApp">
	<nav>
		<a href="#" >Examples</a>
		<a href="#" >Works</a>
		<a href="#" >Learn</a>
		<a href="#" >Documents</a>
	</nav>
	<!-- header view-->
	<div ng-include="'custom_modules/header/header.html'" ></div>
	<!-- main view-->
	<div class="main-view" ng-view>
	</div>
	<div ng-include="'custom_modules/footer/footer.html'" class="footer"></div>

	<!-- build:js -->
	<script type="text/javascript" src="custom_modules/login/login.js"></script>
	<script type="text/javascript" src="custom_modules/login/loginController.js"></script>

	<script type="text/javascript" src="custom_modules/list/list.js"></script>
	<script type="text/javascript" src="custom_modules/list/listController.js"></script>

	<script type="text/javascript" src="custom_component/backendService.js"></script>

	<script type="text/javascript" src="custom_modules/hit/hit.js"></script>
	<script type="text/javascript" src="custom_modules/hit/hitController.js"></script>	
	<script type="text/javascript" src="custom_component/Hit_model.js"></script>	

	<script type="text/javascript" src="custom_modules/tab/TabController.js"></script>
